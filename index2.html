
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>实验二：绘制图形</p>
		<canvas id="tj" width="600" height="400" style="background-color: antiquewhite; "></canvas>
		<script type="text/javascript">
		var c=document.getElementById("tj");
		var cxt=c.getContext("2d");
		
		cxt.fillStyle="#FFFFFF";
		cxt.beginPath();
		cxt.arc(300,200,150,1.5*Math.PI,Math.PI/2,false);
		cxt.closePath();
		cxt.fill();
		
		cxt.fillStyle="#000000";
		cxt.beginPath();
		cxt.arc(300,200,150,Math.PI/2,1.5*Math.PI,false);
		cxt.closePath();
		cxt.fill();
		
		cxt.fillStyle="#000000";
		cxt.beginPath();
		cxt.arc(300,275,75,0,2*Math.PI,false);
		cxt.closePath();
		cxt.fill();

		cxt.fillStyle="#FFFFFF";
		cxt.beginPath();
		cxt.arc(300,125,75,0,2*Math.PI,false);
		cxt.closePath();
		cxt.fill();
		
		cxt.fillStyle="FFFFFF";
		cxt.beginPath();
		cxt.arc(300,275,10,0,2*Math.PI,false);
		cxt.closePath();
		cxt.fill();

		cxt.fillStyle="#000";
		cxt.beginPath();
		cxt.arc(300,125,10,0,2*Math.PI,false);
		cxt.closePath();
		cxt.fill();
		</script>
	</body>
</html>
